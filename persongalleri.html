<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persongalleri</title>
    <link rel="stylesheet" href="">

    <style>
        article {
            border: 1px solid #000;
            padding: 10px;
        }

        img {
            max-width: 30%;
        }

        section {
            width: 90vw;
            margin: 0 auto;
            max-width: 1100px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fill, minmnax(200px, 1f));
        }

    </style>

</head>

<body>

    <section>
        <h1>Persongalleri</h1>
    </section>

    <template>
        <article>
            <h2 class="navn"></h2>
            <img src="" alt="portrÃ¦t">
            <p class="job">Job</p>
            <p class="by">By:</p>
        </article>
    </template>

    <script>
        let container;
        let temp;
        const link = "https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log(start);
            container = document.querySelector("section");
            temp = document.querySelector("template");
        }

        async function hentdata() {
            const respons = await fetch(link);
            const json = await respons.json();
            vis(json);
        }

        function vis(personer) {
            console.log(personer);

            personer.feed.entry.forEach(person => {
                const klon = temp.cloneNode(true).content;
                klon.querySelector(".navn").textContent = person.gsx$navn.$t;
                klon.querySelector("img").src = person.gsx$billede.$t;
                klon.querySelector(".by").textContent = person.gsx$by.$t;
                klon.querySelector(".job").textContent = person.gsx$job.$t;
                container.appendChild(klon);
            })
        }

        hentdata();

    </script>
</body>

</html>
